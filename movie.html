<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Filme</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .movie-details-layout {
            display: flex;
            gap: 40px;
            margin-top: 20px;
        }
        .movie-details-layout img {
            max-width: 300px;
            height: auto;
            border-radius: 8px;
        }
        .movie-details-info h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .movie-details-info p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .genres span {
            background-color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            margin-right: 10px;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .movie-details-layout {
                flex-direction: column;
            }
            .movie-details-layout img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html" style="text-decoration: none; color: var(--primary-color);">Cine-Info</a></h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="movie-details-container">
                </div>
        </div>
    </main>

    <footer>
        <p>Desenvolvido como projeto de portf√≥lio.</p>
    </footer>

    <script src="movie-script.js"></script>
</body>
</html>
